<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--for responsive purpose -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Yusuf</title>

    <!--css-->
    <link rel="stylesheet" href="css\style.css">
    <!-- java script -->
    <script src="js\script.js"></script>
</head>

<body>
    <!-- Main header -->
    <header class="main-header">
        <!-- Logo Website -->
        <div class="main-logo"></div>
        <!-- Navigation -->
        <nav class="menu">
            <a href="#home">Home</a>
            <a href="#our-profile">Our Profile</a>
            <a href="#achievement">Achievement</a>
            <a href="#message-us">Message Us</a>
        </nav>
    </header>
    <hr />
    <main>
        <!-- Home Content -->
        <section id="home">
            <header>
                <h1>Hai <span id="name">Sealti</span> Welcome to my web</h1>
                <p>Selamat datang Cihuyyyy</p>
            </header>
            <!-- Banner autoslide -->
            <div class="banner-img"></div>
        </section>
        <hr />

        <!-- Our Profile Content -->
        <section id="our-profile">
            <header>
                <h1>Our Profile</h1>
            </header>
            <!-- Profile Content -->
            <div class="our-profile-content">
                <div>
                    <h3>About Me</h3>
                </div>
                <div>
                    <div>
                        <h3>Education</h3>
                        <ul>
                            <li>Test</li>
                            <dl>Sd</dl>
                        </ul>
                    </div>
                    <div>
                        <h3>My Skill</h3>
                    </div>
                </div>
            </div>
        </section>

        <!-- Achievment Content -->
        <section id="achievement">
            <header>
                <h1>Achievement</h1>
            </header>
            <!-- Achievment Content -->
            <div class="achievement-content"></div>
        </section>

        <!-- Message Content -->
        <section id="message-us">
            <header>
                <h1>Message Us</h1>
            </header>
            
            <!-- Message Us Content -->
            <div class="message-us-content">
                <form name="msg-form" onsubmit="return validateForm()">
                    <label for="name">Nama : <input type="text" class="input-name" placeholder="Nama"></label>
                    <br />

                    <label for="birth-date">Tanggal Lahir : <input type="date" class="birth-date"></label> 
                    <br />

                    <label for="gender">Jenis Kelamin : 
                        <input type="radio" name="gender" id="male" value="male"> 
                        <label for="male">Laki-laki</label>
                        <input type="radio" name="gender" id="female" value="female"> 
                        <label for="female">Perempuan</label>
                    </label> 
                    <br />

                    <label for="msg">Pesan : <textarea name="msg-input" id="input-msg" placeholder="Pesan"></textarea></label>
                    <br />

                    <input type="submit" value="Submit" />
                </form>

                <div class="tampilan">
                    <p>Curent Time : <span id="curent-time"></span></p>
                    <p>Nama : <span id="full-name"></span></p>
                    <p>Tanggal lahir : <span id="sender-birth-date"></span></p>
                    <p>Jenis Kelamin : <span id="sender-gender"></span></p>
                    <p>Pesan : <span id="sender-msg"></span></p>
                </div>
            </div>
        </section>
    </main>
    <hr />
    <footer>
        &copy;2025 Portofolio 
    </footer>
</body>
</html>
