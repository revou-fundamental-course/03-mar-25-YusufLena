<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--for responsive purpose -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Yusuf</title>

    <!--css-->
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <!-- Main header -->
    <header class="main-header">
        <!-- Logo Website -->
        <div class="main-logo"></div>
        <!-- Navigation -->
        <nav>
            <a href="#home">Home</a>
            <a href="#our-profile">Our Profile</a>
            <a href="#achievement">Achievement</a>
            <a href="#message-us">Message Us</a>
        </nav>
    </header>
    <hr />
    <main>
        <!-- Home Content -->
        <section id="home">
            <header>
                <h1>Home</h1>
                <p>Selamat datang Cihuyyyy</p>
            </header>

            <!-- Banner autoslide -->
            <div class="banner-img"></div>
        </section>
        <hr />
        <!-- Our Profile Content -->
        <section id="our-profile">
            <header>
                <h1>Our Profile</h1>
            </header>
            
            <!-- Profile Content -->
            <div class="our-profile-content"></div>
        </section>
        <!-- Achievment Content -->
        <section id="achievement">
            <header>
                <h1>Achievement</h1>
            </header>
            
            <!-- Achievment Content -->
            <div class="achievement-content"></div>
        </section>
        <!-- Message Content -->
        <section id="message-us">
            <header>
                <h1>Message Us</h1>
            </header>
            
            <!-- Message Us Content -->
            <div class="message-us-content">
                <form action="">

                    <!-- input nama -->
                    <div>
                        <label for="text">Nama <span class="home-span">:</span></label>
                        <input type="text" name="name" id="nama" placeholder="Nama">
                    </div>

                    <!-- input tgl lahir -->
                    <div>
                        <label for="date">Tanggal Lahir <span>:</span></label> 
                        <input type="date" name="birth-date" id="tanggal-lahir" >
                    </div>

                    <!-- pilih jenis kelamin -->
                    <div>
                        <label for="boolean">Jenis Kelamin <span>:</span></label>
                        <label><input type="radio" name="gender" id="laki-laki" value="" checked="true">Laki-Laki</label>
                        <label><input type="radio" name="gender" id="perempuan">Perempuan</label>
                    </div>

                    <!-- input pesan -->
                    <div>
                        <label for="text">Pesan <span class="msg-span">:</span></label>
                        <input type="text" name="message" id="pesan" placeholder="Pesan">
                    </div>

                    <!-- tombol submit -->
                    <div>
                        <button type="submit" class="submit-button">Submit</button>
                    </div>

                </form>
            </div>
        </section>
    </main>
    <hr />
    <footer>
        &copy;2025 Portofolio 
    </footer>
</body>
</html>
